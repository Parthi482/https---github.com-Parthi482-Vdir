<div class="schedule">
  <h5>SEE WHAT'S ALL ABOUT</h5>
  <h1>Schedule</h1>
  <ngx-slick-carousel class="carousel" [config]="slickCarouselConfig">
    <div *ngFor="let day of days1">
      <div class="day-container">
        <div style="background-color: wheat; width: 25%;">
          <h2>{{ day.title }}</h2>
        </div>
        <div class="sessions-container">
          <div *ngFor="let session of day.sessions" class="session">
            <div class="time">{{ session.time }}</div>
            <div class="session-details">
              <h3>{{ session.title }}</h3>
              <p>Host: {{ session.host }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
