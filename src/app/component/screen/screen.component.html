<div class="carousel-container">
  <div class="image-container">
    <div *ngFor="let image of bannerImage; let i = index" class="carousel-item" [class.active]="i === currentIndex">
      <img [src]="docBasePath + image" alt="" style="width: 100%; height: 400px; object-fit: cover;">
    </div>
  </div>
  
  <div class="logo-container">
    <img [src]="docBasePath + eventlogo" alt="Logo Image">
  </div>
  <div class="info-bar" >
    <div>
      <i class="fas fa-calendar" style="font-size: 24px; margin-bottom: 8px; margin-right: 8px;"></i>
      <div style="margin-bottom: 0;">Date: {{start}}</div>
    </div>
    <div>
      <i class="fas fa-map-marker-alt" style="font-size: 24px; margin-bottom: 8px; margin-right: 8px;"></i>
      <p style="margin-bottom: 0;">Venue: Teynampet</p>
    </div>
    <div>
      <i class="fas fa-clock" style="font-size: 24px; margin-bottom: 8px; margin-right: 8px;"></i>
      <p style="margin-bottom: 0;">Time<br>{{ data?.time1 }}</p>
    </div>
  
  </div>

</div>
