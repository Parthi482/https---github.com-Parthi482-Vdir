<div class="containers">
    <div class="banner">
        <img src="../../assets/images/audience-1853662_1920.jpg" alt="Event Image">
        <div class="info-bar" style="display: flex; align-items: center;">
            <div style="flex-grow: 1; margin-right: 20px;">
                <span>Looking for: </span>
                <input type="text" placeholder="Search event" class="unique-input" matInput style="width: 200px;">
            </div>
            
            <div style="flex-grow: 1; margin-right: 20px;">
                <h3>In </h3>
                <input type="text" placeholder="Search event" class="unique-input" matInput style="width: 200px;">
            </div>
            
            <div style="flex-grow: 1; margin-right: 20px;">
                <span>Date & Time </span>
                <mat-form-field>
                    <input matInput [matDatepicker]="dateTimePicker" placeholder="Select Date & Time">
                    <mat-datepicker-toggle matSuffix [for]="dateTimePicker"></mat-datepicker-toggle>
                    <mat-datepicker #dateTimePicker></mat-datepicker>
                </mat-form-field>
                
            </div>
            
            
            
            <div>
                <button class="search-button" mat-raised-button>
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>
        
    </div>
</div>
