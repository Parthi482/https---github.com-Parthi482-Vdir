 
<div class="business-card-container">
    <div class="business-card" *ngFor="let data of Data">
      <div class="left-side">
        <div class="logo-container">
          <img src="{{data.Company_logo}}" alt="{{data.CompanyName}}" class="company-logo">
        </div>
      </div>
      <div class="right-side" style="align-self: center;justify-self: center;">
        <div>
          <h2 style="font-weight: bold; margin-bottom: 5px;">{{data.CompanyName}}</h2>
          <div >{{data.industry}}</div>
        </div>
        
        <p><i class="fa fa-phone" aria-hidden="true" style="padding-right: 5px;"></i>{{data.phone}}</p>
        <p><i class="fa fa-envelope" aria-hidden="true" style="padding-right: 5px;"></i>{{data.email}}</p>
        <p><i class="fa fa-map-marker" aria-hidden="true" style="padding-right: 5px;color: brown  ;" ></i>{{data.Address}}</p>
      </div>
    </div>
  </div>
