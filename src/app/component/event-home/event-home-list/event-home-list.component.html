<div class="containers" *ngIf="!Ishomescreen">
  <div class="banner"> 
    <!-- <img [src]="imageList[currentIndex]" alt=""  style="width: 100%; height: 550px;object-fit:fill;">  -->
    <img  src="../../assets/images/audience-1853662_1920.jpg"  alt="Event Image" style="width: 100%; height: 550px;"/> 
  </div>
</div>
 

<div class="center-container" *ngIf="!Ishomescreen">
  <form>
    <mat-form-field style="width: 250px;">
      <input matInput type="text" [matAutocomplete]="auto" [formControl]="searchText" placeholder="Event name" (keydown.enter)="$event.preventDefault()" />
      <mat-icon *ngIf="searchText.value !== ''" matSuffix class="searchIcon" (click)="clearSearch()">close</mat-icon>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
        <mat-option *ngFor="let item of filteredData" [value]="item.event_name">
          {{ item.event_name }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
   
    <mat-form-field style="width: 250px; margin: 15px;">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"          (dateInput)="addEvent( $event)" (dateChange)="addEvent( $event)"/>

      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
   
  </form>
</div>
 




 <div>
<div class="business-card-container">
  <div
    class="business-card"
    style="cursor: pointer"
    *ngFor="let data of Data?.slice(0, minNumberOfCards || Data.length)"
    (click)="navigate('view', data._id)"
  >
    <div class="left-side">
      <div class="logo-container">
        <img
          src="{{
            'https://seekers.sgp1.digitaloceanspaces.com/' +
              (data?.event_image?.storage_name || '')
          }}"
          alt="{{ data?.event_name }}"
          class="company-logo"
        />
      </div>
    </div>
    <div class="right-side" style="align-self: center; width: 220px">
      <h2 style="font-weight: bold">{{ data?.event_name }}</h2>
      <p>
        <i class="fa fa-users" aria-hidden="true"></i
        >{{ data?.event_participants?.length || 0 }}
      </p>
    </div>
  </div>
 
</div>
<a style="text-decoration: none; cursor: pointer; justify-content: center; align-items: center; display: flex; margin: 0 auto;"
  class="view-more" *ngIf="Ishomescreen" (click)="navigate('list')"> view more</a>
</div>
